<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="main.js" defer></script>
    <!--animation library without cors-->

   
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="wrapper">
      <article class="article" id="article">
        I’ve been interested in coding for a while but never taken the jump,
        until now. I couldn’t recommend this course enough. I’m now in the job
        of my dreams and so excited about the future.
        <span class="signature" id="span"
          ><b>Tanya Sinclair</b>
          &nbsp&nbsp UX Engineer</span
        >
      </article>
      <div class="image-wrapper">
        <img id="img" class="img" src="./images/image-tanya.jpg" alt="avatar" />
        <button class="btn-1" id="back-ward-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18">
            <path
              fill="none"
              stroke="#8585AC"
              stroke-width="3"
              d="M11 1L3 9l8 8"
            />
          </svg>
        </button>
        <button class="btn-2" id="for-ward-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18">
            <path
              fill="none"
              stroke="#8585AC"
              stroke-width="3"
              d="M2 1l8 8-8 8"
            />
          </svg>
        </button>
      </div>
    </main>
  </body>
</html>
